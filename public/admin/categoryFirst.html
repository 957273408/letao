<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后台用户一级分类</title>
    <!-- 1. 引入字体图标 -->
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <!-- 2. 引入bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 3. 自己的less -->
    <link rel="stylesheet/less" href="less/index.less">
    <!-- 4. less编译器 -->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <main id="main">
        <div class="left">
            <div class="logo">
                <img src="images/1.png" alt="">
                <p>小姐姐</p>
            </div>
            <div class="list-group">
                <a href="user.html" class="list-group-item">
                    用户管理
                </a>
                <!-- 折叠菜单的属性 href="#collapseExample" data-toggle="collapse" -->
                <a href="#collapseExample" data-toggle="collapse" class="list-group-item ">分类管理</a>
                <div class="collapse" id="collapseExample">
                    <div class="list-group">
                        <a href="categoryFirst.html" class="list-group-item active">
                            一级分类
                        </a>
                        <a href="categorySecond.html" class="list-group-item ">
                            二级分类
                        </a>
                    </div>
                </div>
                <a href="#" class="list-group-item">商品管理</a>
            </div>
        </div>
        <div class="right">
            <div class="title">
                <a href="#" class="fa fa-navicon"></a>
                <a href="#" class="fa fa-sign-out">退出</a>
            </div>
            <div class="content">
                <!-- 模态框插件的 按钮 -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    添加分类
                </button>
                <!-- 模态框弹出的框框 -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                            </div>
                            <div class="modal-body">
                                <div class="input-group">
                                    <span class="input-group-addon" id="sizing-addon2">分类名称</span>
                                    <input type="text" class="form-control category-name" placeholder="请输入分类名称">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary btn-save" data-dismiss="modal">保存</button>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-bordered table-striped table-hover message">
                    <thead>
                        <tr class="success">
                            <th>#</th>
                            <th>分类编号</th>
                            <th>分类名称</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
                <!-- 分页组件 -->
                <nav>
                    <ul class="pagination">
                    </ul>
                </nav>
            </div>
        </div>
    </main>
    <script id="userTpl" type="text/html">
        {{each rows value}}
        <tr>
            <!-- isDelete: 1   isDelete == 0 表示 已禁用 isDelete == 1 表示 已启用 -->
            <th scope="row">
                <input type="checkbox">
            </th>
            <td>{{value.id}}</td>
            <td>{{value.categoryName}} </td>
        </tr>
        {{/each}}
    </script>
    <!-- 1. 引入jquery  -->
    <script src="lib/jquery/jquery.js"></script>
    <!-- <script src="../m/lib/zepto/zepto.min.js"></script> -->
    <!-- 2. 引入bootstrap.js -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <!-- 3. 引入模板引擎  -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 4. 引入bootstrap的分页插件 -->
    <script src="lib/bootstrap/js/bootstrap-paginator.js"></script>
    <!-- 5. 自己的JS -->
    <script src="js/categoryFirst.js"></script>
</body>

</html>
