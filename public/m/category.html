<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/category.less">
    <script src="./lib/less/less.js"></script>
    <script src="./js/rem.js"></script>
</head>

<body>
    <header id="lt-header">
        <a href="./index.html">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </a>
        <h1>
            <input type="search" name="" placeholder="请输入搜索内容">
        </h1>
        <a href="./search.html">
            <i class="fa fa-search" aria-hidden="true"></i>
        </a>
    </header>
    <main id="main">
        <div class="left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul id="l-content">
                        <li class="active">
                            <a href="#">
                                体育馆
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="mui-row " id="category-right">
                        <div class="mui-col-xs-4" >
                            <img src="./images/brand1.png" alt="">
                            <p>耐克</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-bars"></i>
                    <p>分类</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-user"></i>
                    <p>个人中心</p>
                </a>
            </div>
        </div>
    </footer>

    <!-- 模板内容 -->
    <script type="template" id="tpl-left">
        {{each list}}
            {{if $index==0}}
            <li class='active' data-id='{{$value.id}}'><a href="javascript:" >{{$value.categoryName}}</a></li>
            {{else}}
            <li data-id='{{$value.id}}'><a href="javascript:" >{{$value.categoryName}}</a></li>
            {{/if}}
            {{/each}}
    </script>
    <script type="html/text" id="tpl-right">
    {{each list}}
    <div class="mui-col-xs-4" id="category-right">
        <img src="{{$value.brandLogo}}" alt="">
        <p>{{$value.brandName}}</p>
    </div>
    {{/each}}
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
