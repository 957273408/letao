<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/search.less">
    <script src="./lib/less/less.js"></script>
    <script src="./js/rem.js"></script>
</head>

<body>
    
    <header id="lt-header">
        <a href="./category.html">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </a>
        <h1>搜索中心</h1>
    </header>
    <main id="main">
        <div class="search-title">
            <form action="#">
                <input type="search" class="search-text" placeholder="请输入要搜索商品">
                <button type="button" class="btn-search">搜索</button>
            </form>
        </div>
        <div class="mui-card">
            <!--页眉，放置标题-->
            <div class="mui-card-header">
                <p>搜索历史</p>
                <a href="#">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                    清空记录
                </a>
            </div>
            <!--内容区-->
            <div class="mui-card-content">
                <ul class="mui-table-view">
                    
                </ul>
            </div>
    </main>
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-user"></i>
                    <p>个人中心</p>
                </a>
            </div>
        </div>
    </footer>
    <script id="tpl-list" type="html/text">
        {{each data}}
            <li class="mui-table-view-cell">{{$value}}
                <span class="mui-badge" data-index='{{$index}}'>
                    <i class="fa fa-times" aria-hidden="true"></i>
                </span>
            </li>
        {{/each}}
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
